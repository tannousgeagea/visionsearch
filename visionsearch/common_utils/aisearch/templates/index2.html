<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionSearch ‚Äì Semantic Image Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #f9fbff);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      width: 340px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      background-color: #6366f1;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4f46e5;
      transform: translateY(-1px);
    }

    .topk-btn {
      background: white;
      color: #475569;
      border: 1px solid #cbd5e1;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin: 0 0.25rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .topk-btn.active,
    .topk-btn:hover {
      background-color: #e0e7ff;
      color: #1e3a8a;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.25rem;
      width: 100%;
      max-width: 1600px;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .search-bar-row {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-form {
      display: flex;
      gap: 0.75rem;
      flex-grow: 1;
      flex-wrap: nowrap;
    }

    .top-k-buttons {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
  </style>
  <script>
    function filterResults(k) {
      const cards = document.querySelectorAll(".grid .card");
      cards.forEach((card, idx) => {
        card.style.display = idx < k ? "block" : "none";
      });
      document.querySelectorAll(".topk-btn").forEach((btn) => {
        btn.classList.remove("active");
      });
      event.target.classList.add("active");
    }
    document.addEventListener("DOMContentLoaded", () => {
      filterResults(10);
    });
  </script>
</head>
<body>
  <h1>üîç VisionSearch</h1>

  <div class="search-bar-row">
    <form method="POST" class="search-form">
      <input
        type="text"
        name="query"
        placeholder="Describe the image you're looking for..."
        value="{{ query or '' }}"
        required
      />
      <button type="submit">Search</button>
    </form>

    {% if results %}
    <div class="top-k-buttons">
      <button type="button" class="topk-btn" onclick="filterResults(5)">Top 5</button>
      <button type="button" class="topk-btn active" onclick="filterResults(10)">Top 10</button>
      <button type="button" class="topk-btn" onclick="filterResults(30)">Top 30</button>
    </div>
    {% endif %}
  </div>

  <div class="grid">
    {% for img in results %}
    <div class="card">
      <img src="{{ request.url_for('images', path=img) }}" alt="Result Image" />
    </div>
    {% endfor %}
  </div>
</body>
</html>
